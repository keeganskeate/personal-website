{% extends "personal_website/index.html" %}

{% load static %}

<!-- Title -->
{% block title %}Thank you | {{ state.author }}{% endblock %}

{% block material %}

  <div class="contact container my-4 my-lg-5">
    <div class="row featurette my-5">

      <!-- Image -->
      <div class="col-md-5 order-md-1 order-lg-2 mb-5">
        <img
          src="{% static 'personal_website/images/illustrations/lab_office_cat_tea.svg' %}"
          width="100%"
        >
      </div>

      <!-- Text -->
      <div class="col-md-7 order-md-2 order-lg-1 pr-lg-5">
        <h1 class="simple-title my-3">
          Thank you for your message.
        </h1>
        <p>
          I will get back to you as soon as possible.
        </p>
        <a
          type="button"
          class="font-weight-bold mt-3"
          href="{% url 'index' %}"
        >
          Home
        </a>
      </div>

    </div>
  </div>
{% endblock %}
